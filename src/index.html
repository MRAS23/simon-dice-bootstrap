<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-flex">
      <header>
        <h1>Simon Dice</h1>
      </header>
      <div class="col-md-12 text-center">
        <button id="play-button" class="btn btn-outline-primary btn-lg">Jugar</button>
      </div>
    </div>

    <div id="board" class="hidden">
      <div class="row">
        <div class="col-sm">
          <div id="square-1" class="square"></div>
        </div>
        <div class="col-sm">
          <div id="square-2" class="square"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div id="square-3" class="square"></div>
        </div>
        <div class="col-sm">
          <div id="square-4" class="square"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <h2 id="movements-counter">0</h2>
        </div>
      </div>

      <div id="container-play-again-screen" class="oculto">
        <div class="col-md-12 text-center">
          <h2 id="score-counter"></h2>
          <button id="play-again-button" class="btn btn-outline-success btn-lg">Volver a Jugar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js\main.js"></script>
  </body>
</html>
